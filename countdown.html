<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/complicated.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>

	<div id="top">
		<div id="logo">
			<img src="images/logo.svg">
		</div>
		<div id="sidebar">
			<div class="button" onclick="toggle()">
				<div class="icon"><i class="fas fa-bars" onclick="toggleClass(this)"></i>
				</div>
			</div>

				<a href="index.html" id="link1">Home</a>
				<a href="characters.html" id="link2">Emotions</a>
				<a href="countdown.html" id="link3">Countdown</a>
				<a href="quiz.html" id="link4">Quiz</a>
				<a href="twitter.html" id="link5"> Social </a>
			
		</div>
	</div>


	<div id="container_countdown">

		<div class="title">
			<img src="images/countdown.svg">
		</div>

		<p class="countdown_text"> In Cinema's July 10th 2019! </p>

		<div id="el1">
			<div id="days">
			</div>
			<p> Days </p>
		</div>

		<div id="el2">
			<div id="hours">
			</div>
			<p> Hours </p>
		</div>


		<div id="el3">
			<div id="minutes">
			</div>
			<p> Minutes </p>
		</div>

		<div id="el4">
			<div id="seconds">
			</div>
			<p> Seconds </p>
		</div>

	</div>
<script src="javascript/complicated.js"></script>
</body>
</html>
